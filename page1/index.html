<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>record page</title>
    <link rel="icon" href="../favicon1.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(45deg, #ffe88c, #ffbdcd, #ffa6c4, #c9ffed);
            background-size: 200% 200%;
            animation: gradientAnimation 6s infinite alternate;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .title {
            position: absolute;
            top: 10%;
            left: 5%;
            font-size: 3em;
            font-weight: bold;
            color: white;
            font-family: "Doto";
        }

        .input-box {
            position: absolute;
            right: 5%;
            width: 35%;
            height: 60%;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(255, 77, 154, 0.578);
        }

        .input-box textarea {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            font-size: 1.2em;
            font-family: "PlaywriteCUGuides-Regular";
            color: rgb(255, 89, 155);
            resize: none;
            outline: none;
        }

        .circle {
            position: absolute;
            width: 170px;
            height: 170px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            color: white;
            font-weight: bold;
            font-family: "Doto";
            text-decoration: none;
        }

        .circle:nth-child(1) { top: 20%; left: 20%; animation: float1 4s infinite alternate ease-in-out; }
        .circle:nth-child(2) { top: 26%; left: 20%; animation: float2 4.5s infinite alternate ease-in-out; }
        .circle:nth-child(3) { top: 50%; left: 30%; animation: float3 5s infinite alternate ease-in-out; }
        .circle:nth-child(4) { top: 75%; left: 20%; animation: float4 5.5s infinite alternate ease-in-out; }

        @keyframes float1 {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        @keyframes float2 {
            0% { transform: translateY(0); }
            100% { transform: translateY(-12px); }
        }
        @keyframes float3 {
            0% { transform: translateY(0); }
            100% { transform: translateY(-15px); }
        }
        @keyframes float4 {
            0% { transform: translateY(0); }
            100% { transform: translateY(-8px); }
        }
    </style>
</head>
<body>
    <div class="title">Record Your Emotions</div>
    
    <a href="../happy/index.html" class="circle">Happy</a>
    <a href="../sad/index.html" class="circle">Sad</a>
    <a href="../calm/index.html" class="circle">Calm</a>
    <a href="../anxious/index.html" class="circle">Anxious</a>
    
    <div class="input-box">
        <textarea placeholder="Record your emotions today here...Then choose the one that best suits your mood today."></textarea>
    </div>
</body>
</html>
